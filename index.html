<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn English tenses through examples with dictionary integration">
    <title>English Tenses - Learn by Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>English Tenses</h1>
            <p class="subtitle">Learn through examples</p>
        </header>

        <main>
            <section class="controls">
                <select id="tense-selector">
                    <option value="">Select a tense...</option>
                </select>
                <button id="random-btn" class="btn">Random Example</button>
                <button id="favorites-btn" class="btn btn-secondary">
                    <span id="favorites-icon">☆</span> Favorites (<span id="favorites-count">0</span>)
                </button>
            </section>

            <section id="tense-info" class="tense-info hidden">
                <h2 id="tense-name"></h2>
                <p id="tense-description"></p>
            </section>

            <section id="example-container" class="example-container hidden">
                <div class="example-card">
                    <p id="example-sentence" class="sentence"></p>
                    <div class="example-actions">
                        <button id="add-favorite-btn" class="btn btn-small">☆ Add to Favorites</button>
                        <button id="next-btn" class="btn btn-small btn-primary">Next →</button>
                    </div>
                </div>
            </section>

            <section id="favorites-container" class="favorites-container hidden">
                <h2>Your Favorites</h2>
                <div id="favorites-list" class="favorites-list"></div>
                <p id="no-favorites" class="no-favorites">No favorites yet. Add some examples!</p>
            </section>
        </main>

        <div id="tooltip" class="tooltip hidden">
            <div class="tooltip-header">
                <span id="tooltip-word" class="tooltip-word"></span>
                <span id="tooltip-phonetic" class="tooltip-phonetic"></span>
            </div>
            <div id="tooltip-content" class="tooltip-content">
                <div class="tooltip-loading">Loading...</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
